    <title>Contact</title>
</head>

<body>
    <header>
        <img class="logo"
            src="img/icons/DALLE202410021.27.03Alogorepresentingtheideathatpeoplewithdisabilitiescandrive.Itfeaturesasleekcarsilhouettewithauniversalaccessibilitysymbol(wheelc.webp"
            title="Logo" alt="Onbeperkt rijden logo" />
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="menu">
                <ul>
                    <li class="header-navigation">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="header-navigation">

                    <li class="header-navigation">

                    <li class="header-navigation">
                        <a href="bierman.html">Bierman</a>
                    </li>
                    <li class="header-navigation">
                        <a href="mobiel.html">Mobiel BV</a>
                    </li>
                    <li class="header-navigation">
                        <a href="contact.html" class="background">Contact</a>
                    </li>
                </ul>
            </nav>
    </header>
    <main>
        <header class="page-text">
            <p class="first-letter">
                Welkom op de contact pagina! U kunt op deze pagina uw vragen stellen aan de verschillende auto
                aanpassingsbedrijven.
            </p>
        </header>
        <form>
            <label for="radio">Aanhef bezoeker*</label>
            <fieldset>
                <input type="radio" name="aanhef" value="Dhr." />
                <label for="Dhr.">Dhr.</label>
                <input type="radio" name="aanhef" value="Mevr." />
                <label for="Mevr.">Mevr.</label>
                <input type="radio" name="aanhef" value="Neutraal" />
                <label for="Neutraal">Neutraal</label>
            </fieldset>
            <label for="text">Naam bezoeker*</label>
            <input type="text" class="form" name="Naam bezoeker" placeholder="Chris Lommerse" />
            <label for="email">E-mailadres bezoeker*</label>
            <input type="email" class="form" name="email" placeholder="clom****@gmx.com" />
            <label for="tel">Telefoonnummer bezoeker</label>
            <input type="tel" class="form" name="tel" placeholder="06 8675443536" />
            <label for="textarea">Vraag/Opmerking bezoeker*</label>
            <input type="text" id="vraag" class="form" name="text" placeholder="Dit is een vraag" />
            <label for="radio">Selecteer een autoaanpassingsbedrijf*</label>
            <fieldset id="input-autoaanpassingsbedrijf">
                <input type="radio" name="autoaanpassingsbedrijf" />
                <label for="B&S">B&S</label>
                <input type="radio" name="autoaanpassingsbedrijf" />
                <label for="B&S">Ellermeyer</label>
                <input type="radio" name="autoaanpassingsbedrijf" />
                <label for="B&S">Bierman</label>
                <input type="radio" name="autoaanpassingsbedrijf" />
                <label for="B&S">Mobiel BV</label>
            </fieldset>
            <legend id="text">*= Verpicht invoerveld</legend>
            <input type="submit" class="submit" value="Verzenden" name="submit" />
            <a href="formulier-verstuurd.html">Verzenden</a>
        </form>
    </main>
    <footer>
        <ul>
            <li>
                <img class="logo"
                    src="img/icons/DALLE202410021.27.03Alogorepresentingtheideathatpeoplewithdisabilitiescandrive.Itfeaturesasleekcarsilhouettewithauniversalaccessibilitysymbol(wheelc.webp"
                    title="logo" alt="Onbeperkt rijden logo" />
